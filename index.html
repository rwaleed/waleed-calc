<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My javascript</title>
    <link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculationbox">
        <h1 class="heading">Calculator</h1>
    

        <div class="box1">
            <div class="valueinput">
                <input class="textfields" id="value1" type="number" placeholder="Enter 1st value">
                <div class="operatorsign">
                <p class="sign" id="sign"></p>
                </div>
                <input class="textfields" id="value2" type="number" placeholder="Enter 2st value">
                
             
            </div>
            <div class="operatorsbox">
                <button onclick="add()" class="operator" >+</button> 
                <button onclick="sub()" class="operator" >-</button> 
                <button onclick="mul()" class="operator" >*</button> 
                <button onclick="div()" class="operator" >/</button>  
            </div><br>
            <div class="btnbox">
                <button onclick="calculate()" class="btn" id="calc">Calculate</button>
            </div>
        </div>

       
        

    </div>
    <div class="resultbox">
        <h2 class="resultclass">Answer:</h2>
       <h2  class="resultclass" id="resultid"></h2>
    </div>


</body>
<script src="index.js"></script>

</html>
